<body>
    <h2>ЁЯЪи XSS Attack Demo (Unsafe User Input) ЁЯЪи</h2>
    <label for="userInput">Enter your name:</label>
    <input type="text" id="userInput" />
    <button onclick="displayMessage()">Submit</button>

    <h3>Output:</h3>
    <div id="output"></div>

    <script>
        function displayMessage() {
            // Getting user input
            let userText = document.getElementById("userInput").value;

            // тЪая╕П UNSAFE: Directly injecting input without sanitization
            document.getElementById("output").innerHTML = `Hello, ${userText}!`;
