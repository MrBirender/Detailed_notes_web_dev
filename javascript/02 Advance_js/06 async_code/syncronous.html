<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Example</title>
</head>
<body>
    <h1>Open Console to See the Result</h1>
    <script>
        function fetchData(callback) {
            const request = new XMLHttpRequest();
            request.open("GET", "https://fakestoreapi.com/products", true);

            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200) {
                    callback(null, JSON.parse(request.responseText)); // Call callback with data
                } else if (request.readyState === 4) {
                    callback("Error fetching data", null); // Call callback with error
                }
            };

            request.send();
        }

        console.log("Fetching data...");

        fetchData(function (error, data) {
            if (error) {
                console.error(error);
            } else {
                console.log("Data fetched:", data);
            }
        });

        console.log("Operation completed (but data is still loading...)");
    </script>
</body>
</html>
