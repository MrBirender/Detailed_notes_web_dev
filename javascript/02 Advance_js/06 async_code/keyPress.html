<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>key press</title>
  </head>
  <body>
    <div id="insert"></div>
  </body>
  <script>
    const insert = document.querySelector("#insert");

    window.addEventListener("keydown", (e) => {
      insert.innerHTML += `
      <div>
      <table>
          <tr>
            <th>key</th>
            <th>key Code</th>
            <th>Code</th>
          </tr>
          <tr>
            <td>${e.key === " " ? "space" : e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
          </tr>
        </table>
        </div>
      `;
    });
  </script>
</html>
