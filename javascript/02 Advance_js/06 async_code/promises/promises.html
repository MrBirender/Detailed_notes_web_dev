  <script>
    function subscribe(channel) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(`Subscribe to the ${channel}`);
        }, 1000);
      });
    }

    function like(video) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(`Subscribe to the ${video}`);
        }, 1000);
      });
    }

    function share(video) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          reject(`Subscribe to the ${video}`);
        }, 100);
      });
    }
