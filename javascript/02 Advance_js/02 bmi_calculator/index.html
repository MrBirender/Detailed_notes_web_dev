<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>bmi_calculator</title>
  </head>
  <body class="bg-gray-100 flex flex-col justify-center items-center h-[70vh]">
    <div class="flex flex-col gap-4">
      <h1 class="text-3xl">bmi_calculator</h1>
      <form class="flex flex-col gap-5">
        <p><label for="height">Height in CM:</label> <input  class="height border border-black" type="text" /></p>
        <p><label for="weight">weight in KG:</label> <input  class="weight border border-black"type="text" /></p>
        <button class="border bg-black text-white px-4 py-2">Calculate</button>
      </form>
      <p id="result"></p>
    </div>
  </body>
  <script>
   
  
    const form = document.querySelector('form')

    form.addEventListener('submit', (e)=> {
        e.preventDefault()
        const height = parseInt(document.querySelector(".height").value);
        const weight = parseInt(document.querySelector(".weight").value);
        const result = document.getElementById("result");

      if (height === "" || height < 0 || isNaN(height)) {
        result.innerHTML = `Enter a valid height.`;
      }

      if (weight === "" || weight < 0 || isNaN(weight)) {
        result.innerHTML = `Enter a valid weight.`;
      }

      const bmi = (weight / (height / 100) ** 2).toFixed(2);
      result.innerHTML = `Your BMI is: ${bmi}`;
    })



    
  </script>
</html>
