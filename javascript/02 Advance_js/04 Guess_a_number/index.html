<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess_a_number</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-300 flex flex-col gap-5">
    <h1 class="text-4xl text-center mt-10 text-blue-950 font-serif">Number Guessing Game</h1>
    <div class="flex bg-neutral-400 text-white flex-col gap-10 border-2 border-black h-[600px] mx-auto w-[700px] items-center">
      <p class="text-lg my-5 capitalize font-mono text-blue-950">
        try and guess a number between 1 and 100 <br />
        your have <span class="text-blue-500 text-2xl">10</span> attempts to guess the right number
      </p>
  
      <form class="flex flex-col gap-8">
        <label for="guess" class="text-5xl font-serif text-blue-950"> Guess a number</label>
        <input id="userInput" placeholder="Type your guess here..." type="text" class="border-4 px-4 py-2 text-black border-gray-600 placeholder:text-blue-950">
        <input type="submit" id="sbmt" value="Check your guess" class="bg-black w-fit mx-auto font-mono px-4 rounded-lg text-white py-2 border-gray-600">
      </form>

      <div id="results" class=" text-blue-950 pb-2">
        <p class="text-3xl capitalize font-serif text-white my-1" id="win"></p>
        <p  class="capitalize text-lg leading-loose font-mono">previous Guess: <span id="previusGuesses"></span></p>
        <p  class="capitalize text-lg leading-loose font-mono">attempts left: <span id="attempts">5</span></p>
        
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
