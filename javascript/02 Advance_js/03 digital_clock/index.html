<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital_clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="flex gap-2 justify-center items-center h-[60vh] ">
        <h1 class="text-3xl capitalize font-serif">Your local time:</h1>
        <div class="bg-orange-400 px-3 py-2 text-lg font-mono" id="clock">

        </div>
    </div>
</body>
<script>
    const clock = document.getElementById("clock")

    setInterval(()=> {
        const date = new Date()
        clock.innerHTML = date.toLocaleTimeString('en-IN')
    }, 1000)
</script>
</html>
