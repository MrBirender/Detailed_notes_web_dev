<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and input types</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        border: 1px solid black;
        max-width: 500px;
        margin: 0 auto;
      }

      form input {
        padding: 0.5rem;
        border: 1px solid black;
        border-radius: 5px;
      }

      form button {
        padding: 0.5rem;
        border: 1px solid black;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <form
      action="https://webhook.site/bab28f7c-e42c-4149-9389-322da4b56a52"
      method="POST"
      enctype="multipart/form-data"
      novalidate
      target="_self"
    >
      <label for="name">Name</label>
      <input type="text" placeholder="Full Name" required />
      <label for="email">Email</label>
      <input type="email" placeholder="email" required />
      <label for="password">Password</label>
      <input type="password" placeholder="password" required />
      <input type="number" name="age" min="1" max="100" placeholder="age" />
      <input type="date" name="dob" placeholder="dob" />
      <div>
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female
      </div>
      <div>
        <input type="checkbox" name="subscribe" checked /> Subscribe to
        newsletter
      </div>
      <input type="file" name="profile_pic" accept="image/*">
      <select name="country">
        <option value="IN">India</option>
        <option value="US">United States</option>
      </select>
      <textarea name="message" rows="5" cols="30"></textarea>
       <input type="range" min=0 max=100>      

      <button type="submit">Submit</button>
      <button type="reset">reset</button>
      <button type="menu">menu</button>
    </form>
  </body>
</html>
